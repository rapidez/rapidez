version: '3'
services:
  traefik:
    container_name: ${CONTAINER_PREFIX}traefik
    image: traefik:latest
    restart: unless-stopped
    command: --providers.docker
    ports:
      - "${TRAEFIK_PORT}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nginx:
    container_name: ${CONTAINER_PREFIX}nginx
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rapidez.rule=Host(`${RAPIDEZ_HOST}`)"
      - "traefik.http.services.rapidez.loadbalancer.server.port=80"

  rapidez:
    container_name: ${CONTAINER_PREFIX}rapidez
    build: .
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      - DB_PORT=3306
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_PASS=${ELASTICSEARCH_PASS}
      - ELASTICSEARCH_RAPIDEZ_PASS=${ELASTICSEARCH_RAPIDEZ_PASS}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}

  magento:
    container_name: ${CONTAINER_PREFIX}magento
    image: michielgerritsen/magento-project-community-edition:php81-fpm-magento2.4.5-p1-sample-data
    restart: unless-stopped
    # Disable JWT as it interferes with Rapidez currently
    entrypoint: [ "bash", "-c", "magerun2 module:disable Magento_JwtUserToken Magento_AdobeStockAdminUi Magento_AdminAdobeIms Magento_TwoFactorAuth && bash entrypoint.sh" ]
    ports:
      # Exposed by Traefik on MAGENTO_HOST
      # - 127.0.0.1:1234:80
      - 127.0.0.1:${DB_PORT}:3306
    environment:
      - URL=http://${MAGENTO_HOST}/
      - FLAT_TABLES=true
    volumes:
      - magento-www:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.magento.rule=Host(`${MAGENTO_HOST}`)"
      - "traefik.http.services.magento.loadbalancer.server.port=80"

  elasticsearch:
    container_name: ${CONTAINER_PREFIX}elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.8
    restart: unless-stopped
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      - discovery.type=single-node
      - network.host=0.0.0.0
      - http.port=9200
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASS}
    # Exposed by Traefik on ELASTICSEARCH_HOST
    # ports:
    #   - 127.0.0.1:9200:9200
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.elasticsearch.rule=Host(`${ELASTICSEARCH_HOST}`)"
      - "traefik.http.services.elasticsearch.loadbalancer.server.port=9200"
    # Automatically set the elasticsearch passwords
    command: >
      bash -c '
        (/bin/tini -- /usr/local/bin/docker-entrypoint.sh) & ES_PID=$$!;
        if [ x${ELASTICSEARCH_PASS} == x ]; then
          echo "Set the ELASTICSEARCH_PASS environment variable in the .env file";
          exit 1;
        elif [ x${ELASTICSEARCH_RAPIDEZ_PASS} == x ]; then
          echo "Set the ELASTICSEARCH_RAPIDEZ_PASS environment variable in the .env file";
          exit 1;
        fi;
        echo "Setting passwords";
        until curl -s -X POST "localhost:9200/_security/role/web?pretty" -u "elastic:${ELASTICSEARCH_PASS}" -H "Content-Type: application/json" -d'\''{"indices": [{"names": [ "rapidez_*" ],"privileges": ["read"]}]}'\'' | grep "^{"; do sleep 10; done;
        until curl -s -X POST "localhost:9200/_security/user/web?pretty" -u "elastic:${ELASTICSEARCH_PASS}" -H "Content-Type: application/json" -d'\''{"password" : "${ELASTICSEARCH_RAPIDEZ_PASS}","roles" : [ "web" ]}'\'' | grep "^{"; do sleep 10; done;
        echo "All done!";
        wait $$ES_PID;
      '

volumes:
  magento-www:
